
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoldAI Trader Pro - MT5 Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        min-height: 100vh;
        margin: 0;
        font-family: 'Cairo', sans-serif;
        background-color: #020617; /* Slate 950 */
        background-image: 
          radial-gradient(circle at 15% 50%, rgba(245, 158, 11, 0.08), transparent 25%), 
          radial-gradient(circle at 85% 30%, rgba(16, 185, 129, 0.05), transparent 25%);
        color: #e2e8f0;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(15, 23, 42, 0.5);
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      .glass-panel {
        background: rgba(15, 23, 42, 0.65);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
      }
      .glass-panel:hover {
        border-color: rgba(255, 255, 255, 0.15);
      }
      /* Premium inputs */
      input, select, textarea {
        background: rgba(2, 6, 23, 0.5) !important;
        border: 1px solid rgba(148, 163, 184, 0.2) !important;
        transition: all 0.3s ease;
      }
      input:focus, select:focus, textarea:focus {
        border-color: #f59e0b !important; /* Amber 500 */
        box-shadow: 0 0 0 2px rgba(245, 158, 11, 0.2) !important;
      }
      #root {
        min-height: 100%;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1"
  }
}
</script>
</head>
  <body>
    <div id="root">
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #020617; color: #fbbf24; flex-direction: column;">
            <div style="position: relative; width: 80px; height: 80px;">
                <div style="position: absolute; border: 4px solid rgba(251, 191, 36, 0.1); border-radius: 50%; width: 100%; height: 100%;"></div>
                <div style="position: absolute; border: 4px solid #fbbf24; border-radius: 50%; width: 100%; height: 100%; border-top-color: transparent; animation: spin 1s linear infinite;"></div>
            </div>
            <p style="margin-top: 1.5rem; font-family: 'Cairo', sans-serif; letter-spacing: 2px; font-weight: bold; opacity: 0.8;">GOLD AI PRO</p>
        </div>
        <style>
            @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        </style>
    </div>
  </body>
</html>
